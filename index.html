<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <link rel="stylesheet" href="main.css">

     <link rel="icon" href="icon.png" sizes="16x16">

     <script src="https://kit.fontawesome.com/4ec7e87558.js" crossorigin="anonymous"></script>

     <title>Adi Weather App</title>
</head>

<body>

     <nav >
               <a class="navbar-brand" href="#"><i class="fa-solid fa-temperature-three-quarters"></i> AdiWeather</a>
               <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Place name here" aria-label="Search"
                         id="city_temp">
                    <button class="btn btn-outline-success" type="submit" id="submit">Find</button>
               </form>
     </nav>

     <main>
          <div class="card">
               <div class="card_image">

                    <!-- future update -->
                    <!-- <button class="fabCart"><img src="fab.png"></button> -->

                    <h1 id="city_name_heading">mumbai </h1>
               </div>
               <div class="details">
                    <ul>
                         <div>
                              <li id="detail_temp" class="data_container"></li>
                              <li>Tempeture</li>
                         </div>
                         <div>
                              <li id="detail_maxTemp" class="data_container"></li>
                              <li>Max Temp</li>

                         </div>
                         <div>
                              <li id="detail_minTemp" class="data_container"></li>
                              <li>Min Temp</li>
                         </div>
                    </ul>
                    <ul>
                         <div>
                              <li id="detail_humidity" class="data_container"></li>
                              <li>Humidity</li>
                         </div>
                         <div>
                              <li id="detail_sunRise" class="data_container"></li>
                              <li>Sun Rise</li>

                         </div>
                         <div>
                              <li id="detail_sunSet" class="data_container"></li>
                              <li>Sun Set</li>
                         </div>
                    </ul>

               </div>
               <div ID="loader">Loading. . .</div>
          </div>
     </main>


     <script defer src="api.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>

</body>

</html>
